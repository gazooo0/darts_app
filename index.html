<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>回転ターゲットダーツアプリ</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      margin: 20px;
    }
    canvas {
      border: 2px solid #333;
      border-radius: 8px;
      background: #fff;
      cursor: pointer;
    }
    #result {
      font-size: 20px;
      margin-top: 12px;
      min-height: 24px;
    }
    #controls {
      margin-top: 12px;
      display: flex;
      gap: 8px;
      align-items: center;
    }
    #inputs {
      margin-top: 12px;
      border-collapse: collapse;
    }
    #inputs th, #inputs td {
      border: 1px solid #999;
      padding: 4px 8px;
      text-align: center;
    }
    #inputs th {
      background: #eee;
    }
    #inputs input[type="text"] {
      width: 60px;
      border: none;
      text-align: center;
    }
    #inputs input[type="color"] {
      border: none;
      padding: 0;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <canvas id="dartboard" width="400" height="400"></canvas>
  <div id="result"></div>
  <table id="inputs">
    <thead>
      <tr><th>Label</th><th>Color</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="controls">
    <button id="add-btn">行追加</button>
    <button id="update-btn">更新</button>
    <button id="start-btn">Start</button>
    <span>※Startを押して回転、円をクリックで減速</span>
  </div>
  <script>
    const canvas = document.getElementById('dartboard');
    const ctx = canvas.getContext('2d');
    const center = { x: canvas.width/2, y: canvas.height/2 };
    const radii = { inner:100, outer:180 };
    let segments = [], colors = [];
    let rotation=0, velocity=0, animId;
    let decelerating=false, clickPos=null;

    const defaultColors=['#ff6666','#66ff66','#6666ff','#ff66ff','#66ffff','#ffff66','#ff9966','#9966ff','#66ff99','#cc66cc'];
    const tbody = document.querySelector('#inputs tbody');

    document.getElementById('add-btn').addEventListener('click',()=>{
      const idx=tbody.children.length;
      const tr=document.createElement('tr');
      const tdLabel=document.createElement('td');
      const inLabel=document.createElement('input');
      inLabel.type='text'; inLabel.value=(idx+1);
      tdLabel.appendChild(inLabel);
      const tdColor=document.createElement('td');
      const inColor=document.createElement('input');
      inColor.type='color'; inColor.value=defaultColors[idx%defaultColors.length];
      tdColor.appendChild(inColor);
      tr.append(tdLabel,tdColor);
      tbody.appendChild(tr);
    });

    function parseInputs(){
      segments=[]; colors=[];
      document.querySelectorAll('#inputs tbody tr').forEach(tr=>{
        const lbl=tr.children[0].querySelector('input').value.trim()||'-';
        const col=tr.children[1].querySelector('input').value;
        segments.push(lbl); colors.push(col);
      });
      clickPos=null; decelerating=false; velocity=0;
    }

    function drawBoard(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.save(); ctx.translate(center.x,center.y); ctx.rotate(rotation);
      const count=segments.length;
      if(count>0){
        const angle=2*Math.PI/count;
        for(let i=0;i<count;i++){
          ctx.beginPath(); ctx.moveTo(0,0);
          ctx.fillStyle=colors[i];
          ctx.arc(0,0,radii.outer,i*angle,(i+1)*angle);
          ctx.closePath(); ctx.fill();
        }
        ctx.restore();
        // labels
        ctx.fillStyle='#000'; ctx.font='14px sans-serif';
        ctx.textAlign='center'; ctx.textBaseline='middle';
        for(let i=0;i<count;i++){
          const a=(i+0.5)*2*Math.PI/count + rotation;
          const r=radii.outer*0.6;
          const x=center.x+Math.cos(a)*r;
          const y=center.y+Math.sin(a)*r;
          ctx.save(); ctx.translate(x,y); ctx.rotate(a);
          ctx.fillText(segments[i],0,0);
          ctx.restore();
        }
      } else ctx.restore();
      if(clickPos){
        ctx.beginPath();ctx.strokeStyle='red';ctx.lineWidth=2;
        ctx.moveTo(clickPos.x-10,clickPos.y);ctx.lineTo(clickPos.x+10,clickPos.y);
        ctx.moveTo(clickPos.x,clickPos.y-10);ctx.lineTo(clickPos.x,clickPos.y+10);
        ctx.stroke();
      }
    }

    function animate(){
      if(decelerating){velocity*=0.95;
        if(velocity<0.02){decelerating=false;velocity=0;
          if(clickPos){
            const mx=clickPos.x-center.x, my=clickPos.y-center.y;
            let lbl='-';
            if(Math.hypot(mx,my)<=radii.outer){
              const count=segments.length, angle=2*Math.PI/count;
              const a=((Math.atan2(my,mx)-rotation)%(2*Math.PI)+2*Math.PI)%(2*Math.PI);
              lbl=segments[Math.floor(a/angle)];
            }
            document.getElementById('result').textContent=lbl;
            document.getElementById('start-btn').disabled=false;
          }
        }
      }
      rotation+=velocity; drawBoard(); animId=requestAnimationFrame(animate);
    }

    canvas.addEventListener('click',e=>{
      if(velocity===0) return;
      const rect=canvas.getBoundingClientRect();
      clickPos={x:e.clientX-rect.left,y:e.clientY-rect.top}; decelerating=true;
    });
    document.getElementById('update-btn').addEventListener('click',()=>{if(velocity!==0)return;parseInputs();drawBoard();document.getElementById('result').textContent='';});
    document.getElementById('start-btn').addEventListener('click',()=>{parseInputs();velocity=0.3;decelerating=false;document.getElementById('start-btn').disabled=true;animate();});

    // 初期2行
    document.getElementById('add-btn').click();
    document.getElementById('add-btn').click();
    drawBoard(); animate();
  </script>
</body>
</html>
