<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>回転ターゲットダーツアプリ</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      margin: 20px;
    }
    #controls {
      margin-bottom: 12px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }
    #controls label {
      font-size: 14px;
    }
    canvas {
      border: 2px solid #333;
      border-radius: 8px;
      background: #fff;
    }
    #result {
      font-size: 20px;
      margin-top: 12px;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label>セグメント (10個, カンマ区切り): <input id="segments-input" type="text" value="A,B,C,D,E,F,G,H,I,J" size="30"></label>
    <label>半径 (inner,outer): <input id="radii-input" type="text" value="100,180" size="15"></label>
    <label>色 (10色, カンマ区切り): <input id="colors-input" type="text" value="#ff8888,#88ff88,#8888ff,#ff88ff,#88ffff,#ffff88,#ffcc88,#cc88ff,#88ccff,#ccbbee" size="40"></label>
    <button id="update-btn">ターゲット更新</button>
    <div>※ターゲットが回転しています。円内をクリックしてください。</div>
  </div>
  <canvas id="dartboard" width="400" height="400"></canvas>
  <div id="result"></div>

  <script>
    const canvas = document.getElementById('dartboard');
    const ctx = canvas.getContext('2d');
    const center = { x: canvas.width / 2, y: canvas.height / 2 };

    let segments = [];
    let radii = {};
    let colors = [];
    let rotation = 0;
    let animId;

    function parseInputs() {
      // セグメント
      const segInput = document.getElementById('segments-input').value.trim();
      segments = segInput ? segInput.split(',').map(s => s.trim()) : [];
      // 半径(inner, outer)
      const radParts = document.getElementById('radii-input').value.trim().split(',').map(n => parseInt(n, 10));
      if (radParts.length === 2 && radParts.every(n => !isNaN(n))) {
        radii = { inner: radParts[0], outer: radParts[1] };
      }
      // 色
      const colInput = document.getElementById('colors-input').value.trim();
      const colParts = colInput ? colInput.split(',').map(c => c.trim()) : [];
      colors = colParts;
    }

    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(center.x, center.y);
      ctx.rotate(rotation);

      const segCount = segments.length;
      if (segCount === 0) return;
      const anglePer = 2 * Math.PI / segCount;

      // セグメント描画
      for (let i = 0; i < segCount; i++) {
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.fillStyle = colors[i] || (i % 2 ? '#e0e0e0' : '#c8c8c8');
        ctx.arc(0, 0, radii.outer, i * anglePer, (i + 1) * anglePer);
        ctx.closePath();
        ctx.fill();
      }
      // 内側リング
      ctx.beginPath();
      ctx.fillStyle = '#ffffff';
      ctx.arc(0, 0, radii.inner, 0, 2 * Math.PI);
      ctx.fill();

      // ラベル描画
      ctx.fillStyle = '#000';
      ctx.font = '14px sans-serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      for (let i = 0; i < segCount; i++) {
        const midAngle = (i + 0.5) * anglePer;
        const labelR = (radii.inner + radii.outer) / 2;
        const lx = Math.cos(midAngle) * labelR;
        const ly = Math.sin(midAngle) * labelR;
        ctx.fillText(segments[i], lx, ly);
      }

      ctx.restore();
    }

    function animate() {
      rotation += 0.01;
      drawBoard();
      animId = requestAnimationFrame(animate);
    }

    canvas.addEventListener('click', e => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left - center.x;
      const y = e.clientY - rect.top - center.y;
      const dist = Math.hypot(x, y);

      let hitType;
      if (dist <= radii.inner) hitType = '当たり';
      else if (dist <= radii.outer) hitType = '端っこヒット';
      else hitType = 'はずれ';

      let label = '-';
      if (dist <= radii.outer && segments.length > 0) {
        const clickAngle = Math.atan2(y, x) - rotation;
        const twoPi = 2 * Math.PI;
        const norm = (clickAngle % twoPi + twoPi) % twoPi;
        const idx = Math.floor(norm / (twoPi / segments.length));
        label = segments[idx];
      }
      document.getElementById('result').textContent = label + ' → ' + hitType;
    });

    document.getElementById('update-btn').addEventListener('click', () => {
      cancelAnimationFrame(animId);
      rotation = 0;
      parseInputs();
      drawBoard();
      animate();
    });

    // 初期設定
    parseInputs();
    drawBoard();
    animate();
  </script>
</body>
</html>
