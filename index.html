<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>回転ターゲットダーツアプリ</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      margin: 20px;
    }
    #controls {
      margin-bottom: 12px;
      display: flex;
      gap: 8px;
      align-items: center;
    }
    #inputs {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
    }
    .entry {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      font-size: 12px;
    }
    .entry input {
      margin-top: 4px;
    }
    canvas {
      border: 2px solid #333;
      border-radius: 8px;
      background: #fff;
      cursor: pointer;
    }
    #result {
      font-size: 20px;
      margin-top: 12px;
      min-height: 24px;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="add-btn">項目追加</button>
    <button id="update-btn">更新</button>
    <button id="start-btn">Start</button>
    <span>※Startを押して回転開始、円をクリックすると徐々に停止</span>
  </div>
  <div id="inputs"></div>
  <canvas id="dartboard" width="400" height="400"></canvas>
  <div id="result"></div>

  <script>
    const canvas = document.getElementById('dartboard');
    const ctx = canvas.getContext('2d');
    const center = { x: canvas.width / 2, y: canvas.height / 2 };
    const radii = { inner: 100, outer: 180 };
    let segments = [];
    let colors = [];
    let rotation = 0, velocity = 0, animId;
    let decelerating = false, clickPos = null;

    const inputsContainer = document.getElementById('inputs');
    document.getElementById('add-btn').addEventListener('click', addEntry);
    function addEntry(label = '', color = '#ff8888') {
      const div = document.createElement('div');
      div.className = 'entry';
      const lbl = document.createElement('label');
      lbl.textContent = 'ラベル';
      const segInput = document.createElement('input');
      segInput.type = 'text'; segInput.className = 'segment-input'; segInput.value = label;
      const colLabel = document.createElement('label'); colLabel.textContent = '色';
      const colInput = document.createElement('input');
      colInput.type = 'color'; colInput.className = 'color-input'; colInput.value = color;
      div.append(lbl, segInput, colLabel, colInput);
      inputsContainer.appendChild(div);
    }

    function parseInputs() {
      segments = [];
      colors = [];
      document.querySelectorAll('.entry').forEach(entry => {
        const s = entry.querySelector('.segment-input').value.trim();
        const c = entry.querySelector('.color-input').value;
        segments.push(s || '-');
        colors.push(c);
      });
      clickPos = null;
      decelerating = false;
      velocity = 0;
    }

    function drawBoard() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.save();
      ctx.translate(center.x, center.y);
      ctx.rotate(rotation);
      const count = segments.length;
      if (count <= 0) { ctx.restore(); return; }
      const angle = 2 * Math.PI / count;
      for (let i=0;i<count;i++){
        ctx.beginPath();ctx.moveTo(0,0);
        ctx.fillStyle = colors[i];
        ctx.arc(0,0,radii.outer, i*angle, (i+1)*angle);
        ctx.closePath();ctx.fill();
      }
      ctx.fillStyle = '#000'; ctx.font='14px sans-serif'; ctx.textAlign='center'; ctx.textBaseline='middle';
      for(let i=0;i<count;i++){
        const a=(i+0.5)*angle; const r=radii.outer*0.6;
        ctx.fillText(segments[i], Math.cos(a)*r, Math.sin(a)*r);
      }
      ctx.restore();
      if(clickPos){
        ctx.beginPath(); ctx.strokeStyle='red'; ctx.lineWidth=2;
        ctx.moveTo(clickPos.x-10, clickPos.y);
        ctx.lineTo(clickPos.x+10, clickPos.y);
        ctx.moveTo(clickPos.x, clickPos.y-10);
        ctx.lineTo(clickPos.x, clickPos.y+10);
        ctx.stroke();
      }
    }

    function animate(){
      if(decelerating){ velocity *= 0.95;
        if(velocity<0.02){ decelerating=false; velocity=0;
          if(clickPos){
            const mx=clickPos.x-center.x, my=clickPos.y-center.y;
            const d=Math.hypot(mx,my);
            let label='-';
            if(d<=radii.outer){
              const count=segments.length, angle=2*Math.PI/count;
              const a=((Math.atan2(my,mx)-rotation)% (2*Math.PI)+2*Math.PI)% (2*Math.PI);
              label=segments[Math.floor(a/angle)];
            }
            document.getElementById('result').textContent=label;
            document.getElementById('start-btn').disabled=false;
          }
        }
      }
      rotation+=velocity;
      drawBoard();
      animId=requestAnimationFrame(animate);
    }

    canvas.addEventListener('click', e=>{
      if(velocity===0) return;
      const rect=canvas.getBoundingClientRect();
      clickPos={x:e.clientX-rect.left, y:e.clientY-rect.top};
      decelerating=true;
    });

    document.getElementById('update-btn').addEventListener('click',()=>{
      if(velocity!==0) return;
      parseInputs(); drawBoard(); document.getElementById('result').textContent='';
    });
    document.getElementById('start-btn').addEventListener('click',()=>{
      parseInputs(); velocity=0.3; decelerating=false;
      document.getElementById('start-btn').disabled=true;
      animate();
    });

    // 初期2項目
    addEntry('A','#ff8888'); addEntry('B','#88ff88');
    drawBoard(); animate();
  </script>
</body>
</html>
