name: Build & Deploy to Pages

on:
  push:
    branches:
      - main    # 開発ブランチ名

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci        # ※ プロジェクトに合わせて yarn や pip install に変更

      - name: Build site
        run: npm run build # ※ ビルドコマンドを指定

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          external_repository: gazooo0/gazooo0-pages
          publish_branch: gh-pages
          publish_dir: ./dist   # ← ビルド成果物フォルダ
